<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users Show</title>
    </head>
    <body>
        <h1>User {{id}}</h1>
        <h3>Full Name: {{first_name}} {{last_name}}</h3>
        <h3>Email: {{email}}</h3>
        <h3>Created At: {{created_at}}</h3>
        <h3>Updated At: {{updated_at}}</h3>
        <a href="/users/{{id}}/edit">Edit</a><br>
        <a href="/users/{{id}}/destroy">Delete</a><br>
        <a href="/users">Go Back</a>
    </body>
</html>
