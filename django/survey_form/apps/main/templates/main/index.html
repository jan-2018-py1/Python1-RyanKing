<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
    </head>
    <body>
        <form action="/surveys/process" method="post">
            {% csrf_token %}
            Your Name: <input type="text" name="name"><br>
            Dojo Location: <select name="location">
                <option value="Seattle, Wa">Seattle</option>
                <option value="San Jose, CA">San Jose</option>
                <option value="Online">Online</option>
            </select><br>
            Favorite Language: <select name="language">
                <option value="Python">Python</option>
                <option value="Javascript">JavaScript</option>
                <option value="Ruby">Ruby</option>
            </select><br>
            Comments:<br>
            <textarea name="comments" rows="8" cols="40"></textarea><br>
            <input type="submit">
        </form>
    </body>
</html>
