<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Reviews</title>
    </head>
    <body>
        <a href="/books">Home</a><br>
        <a href="/add">Add Book and Review</a><br>
        <a href="/logout">Logout</a><br>
        <h2>User Alias: {{user.alias}}</h2>
        <h3>Name: {{user.name}}</h3>
        <h3>Email: {{user.email}}</h3>
        <h3>Total Reviews: {{review_count}}</h3>
        <br>
        <h3>Posted Reviews on the following books:</h3>
        <ul>
            {% for review in user_reviews %}
            <li><a href="/books/{{review.book.id}}">{{review.book.title}}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
