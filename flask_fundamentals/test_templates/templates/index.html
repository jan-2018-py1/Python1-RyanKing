<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My First Template</title>
    </head>
    <body>
        <h3>My flask template with embedded Python-like code</h3>

        <p>Phrase: {{ phrase }}</p>

        <p>Times: {{ times }}</p>

        {% for x in range(0, times): %}
        <p>{{ phrase }}</p>
        {% endfor %}

        {% if phrase == "hello" %}
        <p>The Phrase says hello</p>
        {% endif %}
    </body>
</html>
