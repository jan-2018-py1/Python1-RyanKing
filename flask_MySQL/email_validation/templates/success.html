<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Success Page</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<p>{{message}}</p>
				{% endfor %}
            {% endif %}
		{% endwith %}
        <h2>Email Addresses Entered:</h2>
        <table>
            <tr>
                <th>Email</th>
                <th>Created at</th>
            </tr>
            {% for email in email_list %}
            <tr>
                <td>{{email["email"]}}</td>
                <td>{{email["created_at"]}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
